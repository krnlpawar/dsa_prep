<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let data = [10, 20 , 30 , 12, 19, 92];
		let temp;

		function customRev(data, start, end){
			if(start <= end){
				temp = data[start]
				data[start] = data[end]
				data[end] = temp

				customRev(data, start+1, end - 1)
			}
		}

		customRev(data, 0, data.length - 1)
		console.log(data)
	</script>
</body>
</html>
