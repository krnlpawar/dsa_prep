<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// random array
		var arr = [5,22,73, 53, 24, 5, 2, 3, 4, 5, 6, 7, 8, 9, 10];

		// traverse
		for (var i = 0; i < arr.length; i++) {
			document.write( ` Array element at index ${i} is ${arr[i]} <br>` );
		}

		input = prompt("Enter a number to search");

		if (input >= arr.length || input < 0 || isNaN(input)) {
			document.write("Invalid input");
		}
		else{
			document.write( ` Array element at index ${input} is ${arr[input]} <br>` );
		}
	</script>
</body>
</html>
